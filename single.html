<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Gift</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Your custom styles -->
<style>
    @keyframes spin {
  to { transform: rotate(360deg); }
}

.loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 2s linear infinite;
}

/* Additional animations for opening the gift box and the ribbon can be defined here */

</style>

</head>
<body class="bg-blue-100 flex flex-col items-center justify-center min-h-screen">

    <div id="loading" class="absolute inset-0 flex items-center justify-center bg-opacity-50 bg-gray-900">
        <div class="loader">Loading...</div>
    </div>

    <div id="gift-box" class="hidden">
        <!-- Unopened Gift Box Image -->
        <img src="path/to/unopened-gift-box.png" alt="Unopened Gift" class="cursor-pointer" id="open-gift">
        <p class="text-center mt-4">Tap the box to open your gift!</p>
    </div>

    <div id="message-container" class="hidden">
        <!-- Message and Ramadan Mubarak animation will be displayed here -->
    </div>

    <a href="create-your-own.html" class="mt-8 bg-green-500 text-white font-bold py-2 px-4 rounded">Create Your Own Ramadan Wish Box</a>

    <script src="preview.js"></script>
</body>
</html>
